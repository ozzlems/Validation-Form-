<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css";/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
 <title>Sign Up</title>
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class = "content">
            <div class="image">
                <img src = "ozzy (3).png";
            </div>
          
        </div>
        
          <form id="form">
             
            <div class = "social">
                <div class="title"> Join our family </div>
                <div class = "question">
                    Already have an account?<a href = "https://www.google.com/" style="text-decoration: none"><span>Sign In</span></a>
                    </div>
          <div class = "btn">
            <div class="btn-1">
            <img src="https://img.icons8.com/fluency/30/null/google-logo.png"/>
            Sign Up
        </div>
            <div class="btn-2">
            <img src="https://img.icons8.com/color/32/null/twitter--v1.png"/>
            Sign Up
        </div>
          </div>
          <div class="or" > Or</div>
            </div>


                 <div>
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="ozlemsncrh">
                
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="ozlemsencoruh@gmail.com">
               
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
               
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
           
            <button type="submit" id = "submit">Sign Up</button>
        
        
        
        </form>
    </div>
   
   
   
   
   
   
   
  
  
  
  
  
    <script src = "index.js"></script>
</body>
</html>
